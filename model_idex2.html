<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Média do Aluno</title>
    <style>
        /* A seção <style> foi deixada vazia conforme solicitado */
    </style>
</head>
<body>
    <div id="top-bar"> </div>
    <div id="Reset"> </div>

    <h1>Cálculo de Média do Aluno</h1>
    <form id="form-notas">
        <input type="text" id="nomealuno" placeholder="Digite o nome do aluno" required>
        <input type="number" id="nota1" placeholder="Digite a 1º nota" required>
        <input type="number" id="nota2" placeholder="Digite a 2º nota" required>
        <input type="number" id="nota3" placeholder="Digite a 3º nota" required>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <div id="resultado"></div>
    <divi id="down-bar"></div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Estilos para o body
            document.body.style.display = 'top';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.height = '100vh';
            document.body.style.backgroundColor = '#fff';

            // Estilos para o título
            var titulo = document.querySelector('h1');
            titulo.style.textAlign = 'center';
            titulo.style.marginTop = '50px';

            // Estilos para o formulário
            var form = document.getElementById('form-notas');
            form.style.background = '#ccc';
            form.style.padding = '100px';
            form.style.borderRadius = '5px';
            form.style.boxShadow = '0 4px 8px #ccc';
            form.style.display = 'flex';
            form.style.justifyContent = 'center';
            form.style.alignItems = 'center';
            form.style.flexDirection = 'column';
           
            form.style.margin = '100px' ;

            // Estilos para os inputs
            var inputs = document.querySelectorAll('input');
            inputs.forEach(function(input) {
                input.style.margin = '10px 0';
                input.style.padding = '10px';
                input.style.border = '1px solid #ddd';
                input.style.borderRadius = '4px';
            });

            // Estilos para o botão
            var button = document.querySelector('button');
            button.style.background = '#000';
            button.style.color = '#fff';
            button.style.padding = '10px 50px';
            button.style.border = 'none';
            button.style.borderRadius = '4px';
            button.style.cursor = 'pointer';
    
            // Criação da faixa preta no topo
            var topBar = document.getElementById('top-bar');
            topBar.style.width = '100%';
            topBar.style.height = '50px';
            topBar.style.backgroundColor = 'black';
            topBar.style.display = 'flex';
            
            topBar.style.alignItems = 'center';
            topBar.style.paddingRight = '20px';

            // Criação do botão de reset
            var resetButton = document.createElement('button');
            resetButton.textContent = 'Reset';
            resetButton.type = 'button';
            resetButton.onclick = function() {
            var form = document.getElementById('form-notas');
    
            form.reset();
            };
            topBar.style.justifyContent = 'space-between'
            
            // Estilização do botão de reset
            resetButton.style.marginLeft = '40px';
            resetButton.style.padding = '10px 20px';
            resetButton.style.border = 'none';
            resetButton.style.borderRadius = '5px';
            resetButton.style.color = 'white';
            resetButton.style.backgroundColor = '#555';


            // Adicionando o botão de reset à faixa preta
            topBar.appendChild(resetButton);

            var githubButton = document.createElement('a'); // Usamos 'a' para criar um link
            githubButton.textContent = 'Meu GitHub';
            githubButton.href = 'https://github.com/seuUsuario'; // Substitua 'seuUsuario' pelo seu nome de usuário no GitHub
            githubButton.target = '_blank'; // Abre o link em uma nova aba

            // Estilização do botão de link para o GitHub
            githubButton.style.marginRight = '40px';
            githubButton.style.padding = '10px 20px';
            githubButton.style.border = 'none';
            githubButton.style.borderRadius = '5px';
            githubButton.style.color = 'white';
            githubButton.style.backgroundColor = '#333';
            githubButton.style.textDecoration = 'none'; // Remove o sublinhado do link

            // Adicionando o botão de link para o GitHub à faixa preta
            topBar.appendChild(githubButton);

            var downBar = document.getElementById('down-bar');
            downBar.style.width = '100%';
            downBar.style.height = '50px';
            downBar.style.backgroundColor = 'black';
            downBar.style.display = 'flex';
            downBar.style.justifyContent = 'flex-end';
            downBar.style.alignItems = 'center';
            downBar.style.paddingRight = '20px';
            downBar.style.position = 'fixed';
            downBar.style.bottom = '0';


        });

        function calcularMedia() {
            var nome = document.getElementById('nomealuno').value;
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);
            var media = (nota1 + nota2 + nota3) / 3;
            var statusAluno;

            if(media < 5) {
                statusAluno = 'Reprovado';
            } else if(media >= 5 && media < 7) {
                statusAluno = 'Em recuperação';
            } else {
                statusAluno = 'Acima da média';
            }

            document.getElementById('resultado').textContent =
                `Aluno(a) ${nome}, sua média é: ` + media.toFixed(2) + ' - Status: ' + statusAluno;
        }
    </script>
</body>
</html>
